        <h1>FORMS OF SCHOOL IN CST STUDENT</h1>
        <form>

            <input type="text" id="STUDENT_NAME" name="SCHOOL_NAME" required><br><br>

            <label for="dept"><b>SCHOOL IN CST:</b></label>

            <input type="text" id="REGISTRATION STATUS" name="REGISTRATION STATUS" required><br><br>

            <input type="submit" name="send" value="Submit">
            <input type="reset" name="cnl" value="Cancel"><br>
        </form>
